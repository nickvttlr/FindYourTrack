{% extends "base.html" %}

{% block title %}Find Your Tracks{% endblock %}

{% block content %}
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" defer ></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" defer ></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" defer ></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" defer ></script>
    

    <script src="{{ url_for('static', filename='js/here_api.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='track_map.css') }}"> 

    <div class="map-container">

        <!-- container element for HERE maps -->
        
        <div id="mapContainer" style="width: 640px; height: 480px;"></div>
            <ul id="settingsbar" class="list-group">
            <h2>Settings</h2>
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Round Track
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Sprint
                            </label>
                        </div>
                    </li>
            </ul>
        </div>
    </div>
    

{% endblock %}
